<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="header">
      <div class="header-left">Register</div>
    </div>
    <div class="register-container">
        <div>
            <!-- Add id to the form -->
            <form id="registerForm" class="register-form">
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="reenterPassword" placeholder="Re-enter Password">
                <input type="number" id="Number" placeholder="Number">
                <input type="number" id="Age" placeholder="Age">
                <button type="submit" class="reg-button">Register</button>
            </form>
        </div>
        <div>
            <p>
                Already have an account?
                <a href="login.html" class="reg-info">Click here for login</a>
            </p>
        </div>
   </div>
   <div class="footer">@ 2025 Shopping Cart All rights reserved</div>

   <script src="register.js"></script>
</body>
</html>
